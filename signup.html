<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaxPal Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      
      <img src="TAXPAL.png" alt="TaxPal Logo" style="width: 220px; height: 220px;">
    </div>
    <div class="glassbox">
      <h2>Sign Up</h2>
      <form>
        <input id="name" type="text" required placeholder="Enter your full name">
        <input id="email" type="email" required placeholder="Enter your email">
        <input id="password" type="password" required placeholder="Create a password" >
        <input id="confirm" type="password" required placeholder="Confirm your password">
        <button type="submit">Sign Up</button>
        <div class="links">
          <a href="index.html">Already have an account?</a>
        </div>
      </form>
    </div>
  </div>
<script>
document.querySelector('form').addEventListener('submit', async function (e) {
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;
  const response = await fetch('http://localhost:3000/signup', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email, password, confirm })
  });
  const resText = await response.text();
  alert(resText);
});
</script>

</body>
</html>
