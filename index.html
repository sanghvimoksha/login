<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaxPal Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  
  <div class="container">
    <div class="left-panel">
      <img src="TAXPAL.png" alt="TaxPal Logo" style="width: 220px; height: 220px;">
    </div>
    <div class="glassbox">
          <h2>Login</h2>
      <form>
        <input id="email" type="email" placeholder="Enter your email" required />
        <img src="mail.png" style="width: 20px; height: 20px;">
        <input id="password" type="password" placeholder="Enter password" required />
          <img src="locked-computer.png" style="width: 20px; height: 20px;">
        <button type="submit">Sign Up</button>
        <div class="links">
          <a href="signup.html">Create an account</a>
         <a href="signup.html">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</body>
<script>
document.querySelector('form').addEventListener('submit', async function (e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const response = await fetch('http://localhost:3000/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  });
  const resText = await response.text();
  alert(resText);
});
</script>

</html>
